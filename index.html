<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat widget</title>
</head>
<style>

body {
    margin: 0;
    padding: 0;
}

.widget-container {
    width: 80%;
    height: auto;
    margin: 0 auto;
}

</style>

<body>

    <!-- The widgetbot format -->
    <div class="widget-container">
    <widgetbot
      server="server id goes here"
      channel="channel id goes here"
      width="100%"
      height="600"
    ></widgetbot>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    </div>

    <!-- The iframe format... -->
    <div class="widget-container">
        <iframe src="https://e.widgetbot.io/channels/server id goes here/channel id goes here" height="600" width="100%"></iframe>
      </div>
</body>
    
</html>
